<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f0f0f0"/>
  
  <!-- Header area -->
  <rect x="20" y="20" width="360" height="50" fill="#e0e0e0"/>
